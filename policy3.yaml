  heading: COOKIES POLICY

  heading_description: This is our cookies policy page

  introduction: In DBRQX_FLAT we use cookies with the objective of providing a better service and providing you with a better experience in your navigation. We want to inform you clearly and accurately about the cookies we use, detailing below, which is a cookie, what it serves, what types of cookies we use, what are their purpose and how you can configure or disable them if you want.

  subheading1: What are cookies?

  para1: A "Cookie" is a small file that is stored on the user's computer, tablet, smartphone or any other device with navigation information.

  para2: Cookies help us improve the quality of our website.

  para3: Cookies are essential for the operation of the internet, providing innumerable advantages, facilitating the navigation and usability of our web.En no case the cookies could damage your equipment. By contrast, those who are active helps us to know the performance of the website, we must modify and problems that may arise.

  subheading2: What types of cookies do we use?

  smallheading1: "Own cookies:"  

  para4: They are those that are sent to your team from our own computers or domains and from which we render the service that you request.

  smallheading2: "Third-party cookies:"

  para5: They are those that are sent to your team from a team or domain that is not managed by us, but by another collaborating entity. Such as those used by social networks, or by external content such as Google Maps.  

  smallheading3: "Session Cookies:"

  para6: They are temporary cookies that remain in the cookie file of your browser until you leave the website, so none is recorded on the hard disk of your computer. The information obtained through these cookies, serve to analyze traffic patterns on the web. In the long run, this allows us to provide a better experience to improve the content and facilitate its use. 

  smallheading4: "Persistent Cookies: "

  para7: They are stored on the hard drive and our website reads them every time you make a new visit. A permanent website has a specific expiration date. The cookie will stop working after that date or when you delete it. These cookies are generally used to facilitate purchase and registration services.


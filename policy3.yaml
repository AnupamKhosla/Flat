  subheading4: How we obtain your consent to install cookies, and how you can revoke it

  para8: By accessing the Website for the first time you will receive a notice about the use of cookies. In this first layer, you will be informed about the type of cookies we use, the purposes for which we use them, and you will be provided a link to this Cookies Policy, where you can find more detailed information. If you continue browsing, you will be giving your consent for us to install the cookies as described in this policy.

  para9: "You may revoke your consent for the use of cookies at any time. To do so, you have the possibility to disable cookies by modifying the privacy settings of your browser. Here you can find links where you can find detailed information on how to configure cookies in the main browsers:"

